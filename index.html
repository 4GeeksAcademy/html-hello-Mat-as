<!DOCTYPE html> 
<html lang="en">
<html>
<head>
    <title>My Photo Feed</title>
    <link rel="stylesheet" href="styles.css">
</head>


<body>
    
    <div class="header">
        <h1>Breathe Code Photo Feed</h1>
    </div>

               <p>

            </div>
        </div> 
    </div>

    <div class="feed">
        <div class="post1">

            </div>
        
        
            <div class="post-image">
            <img class="post-image" src="https://www.muyinteresante.com/wp-content/uploads/sites/5/2023/09/14/65031bd0e7138.jpeg" alt="">

        <div class="post1">
